{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register and Login</title>
</head>
<body class='container'>
    <div class="row">
        <div class="col">
            <img src="{% static '/img/GC_Logo.png' %}" alt="Ghost Corps logo" style="padding-left: 300px; padding-top: 100px; padding-bottom: 100px;">
            <div style="display: flex;" > 
                <h1 style="padding-right: 20px;">Register for the site</h1>
                <form action="/register" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name='first_name'>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name='last_name'>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" class="form-control" name='email'>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name='password'>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" name='confirm_password'>
                    </div>
                    <br>
                    <button class="btn btn-primary">Register</button>
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </form>
                <br>
                <h1 style="padding-left: 20px; padding-right: 20px;">Login</h1>
                <form action="/login" method='POST'>
                    {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="logusername">
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="logpassword">
                </div>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                <br>
                <button class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
